<!DOCTYPE html>
        <html ng-app="exampleApp" >
        <head>
            <title>Directives</title>
            <script src="bower_components/angular/angular.js"></script>
            <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
            <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
            <script>
                angular.module("exampleApp", [])
                        .controller("defaultCtrl", function($scope){
                            var vm = this;
                            vm.todos = [
                                { action: "Get groceries", complete: false  },
                                { action: "Call plumber", complete: false },
                                { action: "Buy running", complete: true },
                                { action: "Buy flowers", complete: false },
                                { action: "Call family", complete: false}
                            ]
                        })
            </script>
        </head>
        <body>
            <div id="todoPanel" class="panel" ng-controller="defaultCtrl as dc">
                <h3 class="panel-header">To Do List</h3>
                <table class="table">
                    <tr>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                    <tr ng-repeat="item in dc.todos">
                        <td ng-repeat="prop in item">{{prop}}</td>
                    </tr>
                    <tr ng-repeat="item in dc.todos">
                        <td ng-repeat="(key, value) in item" class="ng-scope ng-binding">
                            {{key}} = {{value}}
                        </td>
                    </tr>
                </table>
                <!--div class="well">
                    <div>
                        The first item is: {{todos[0].action}}
                    </div>
                    <div class="form-group well">
                        <label for="firstItem">Set First Item</label>
                        <input name="firstItem" class="form-control" ng-model="todos[0].action">
                    </div>
                </div-->
                <div>There are {{todos.length}} items</div>
                <div>There are <span ng-bind="todos.length"></span>items</div>
                <div ng-bind-template="First: {{todos[0].action}} Second {{todos[1].action}}"></div>
                <div ng-non-bindable>AngularJS uses {{ and }} character for template</div>
            </div>
        </body>
